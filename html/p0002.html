<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>회원가입</title>
<link rel="stylesheet" href="/assets/css/icare.css" type="text/css" />
<link rel="stylesheet" href="/assets/css/font.css" type="text/css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/ui-common.js"></script>
</head>
<body class="int-join-bg">
<div class="int-join-ms-wrap">
	<div class="int-join-top"><a href="#"><img src="/assets/img/common/kw-logo.png" alt="아이오감 서울시 우리동네키움포털 출결시스템" /></a></div>
	<section class="int-join-ms join-stage">
		<div class="join-stage-top">
			<h1>회원가입</h1>
			<ul class="join-location">
				<li class="step on">STEP1</li>
				<li>STEP2</li>
				<li>STEP3</li>
			</ul>
			<div class="entry-txt"><span class="pc02">이용약관 및 정보 수신에 동의</span> 해주세요.</div>
		</div>
		<div class="join-stage-con">
			<div class="all-checkbox">
				<input type="checkbox" id="chk00" name="">
				<label for="chk00"><span class="box"></span><span class="label-txt">약관ㆍ정보 수신 모두 동의</span></label>
			</div>
			<h2>이용약관, 개인정보 수집/이용 동의</h2>
			<ul class="join-stage-consent">
				<li>
					<input type="checkbox" id="chk01" name="">
					<label for="chk01"><span class="box"></span><span class="label-txt"><span class="pc01">(필수)</span> 이용약관 동의</span></label>
					<button class="btn-f15">자세히보기</button>
				</li>
				<li>
					<input type="checkbox" id="chk02" name="">
					<label for="chk02"><span class="box"></span><span class="label-txt"><span class="pc01">(필수)</span> 개인정보 수집ㆍ이용 동의</span></label>
					<button class="btn-f15">자세히보기</button>
				</li>
				<li>
					<input type="checkbox" id="chk03" name="">
					<label for="chk03"><span class="box"></span><span class="label-txt"><span class="pc01">(필수)</span> 개인정보 제3자 제공 동의</span></label>
					<button class="btn-f15">자세히보기</button>
				</li>
			</ul>
			<div class="join-stage-bottom">
				<div class="info1">동의하지 않으실 경우 <span class="pc01">서비스 이용이 불가능</span>합니다.</div>
			</div>
			<h2>보육 업무ㆍ회계/세무에 대한 다양한 정보 및 혜택 수신 동의</h2>
			<ul class="join-stage-consent">
				<li>
					<input type="checkbox" id="chk04" name="">
					<label for="chk04"><span class="box"></span><span class="label-txt">SMS  수신 동의</span></label>
				</li>
				<li>
					<input type="checkbox" id="chk05" name="">
					<label for="chk05"><span class="box"></span><span class="label-txt">이메일  수신 동의 </span></label>
				</li>
			</ul>
		</div>
		<div class="btn-wrap __btn-join">
			<button class="white">취소</button>
			<button class="red">다음</button>
		</div>
	</section>
</div>
</body>
</html>
